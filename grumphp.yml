parameters:
    git_dir: .
    bin_dir: vendor/bin
    tasks:
        phpcs:
            standard: ./phpcs.xml
        phpstan:
            autoload_file:
              config
              ./vendor/autoload.php
            configuration: ./phpstan.neon
            level: 5
        phpmd:
            whitelist_patterns:
                - 'src'
            ruleset:
                - 'phpmd.xml'